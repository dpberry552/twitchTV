<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Twitch TV Project</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 head">
                <h1>Twitch.tv User Status</h1>
            </div>
        </div>
        <div class="row">
            <div class="container-fluid">
                <div class="col-lg-6 col-lg-offset-3">
                    <ul class="nav nav-tabs">
                        <li class="active tab"><a data-toggle="tab" href="#all">All Users</a></li>
                        <li class="tab"><a data-toggle="tab" href="#online">Online</a></li>
                        <li class="tab"><a data-toggle="tab" href="#offline">Offline</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="all" class="tab-pane fade in active">
                            <div class="row">
                                <div id="allUsers" class="col-lg-12">
                                   <!-- <div id="allUsersHead"class="well">-->
                                        <div class="row">
                                            <div class="col-lg-6" data-spy="affix" data-offset-top="50">
                                                <div id="searchAll" class="input-group search">
                                                    <input type="text" class="form-control" placeholder="Search..." aria-describedby="basic-addon2">
                                                    <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon2"></span>
                                                </div>
                                            </div>
                                        </div>
                                    <!--</div>-->
                                </div>
                            </div>
                        </div>
                        <div id="online" class="tab-pane fade">
                            <div class="row">
                                <div class="col-lg-12">
                                    <!--<div class="well">-->
                                        <div class="row">
                                            <div class="col-lg-6" data-spy="affix" data-offset-top="50">
                                                <div class="input-group search">
                                                    <input type="text" class="form-control" placeholder="Search..." aria-describedby="basic-addon2">
                                                    <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon2"></span>
                                                </div>
                                            </div>
                                        </div>
                                    <!--</div>-->
                                </div>
                            </div>
                        </div>
                        <div id="offline" class="tab-pane fade">
                            <div class="row">
                                <div class="col-lg-12">
                                    <!--<div class="well">-->
                                        <div class="row">
                                            <div class="col-lg-6" data-spy="affix" data-offset-top="50">
                                                <div class="input-group search">
                                                    <input type="text" class="form-control" placeholder="Search..." aria-describedby="basic-addon2">
                                                    <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon2"></span>
                                                </div>
                                            </div>
                                        </div>
                                    <!--</div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/twitch.js"></script>
    <script src="js/getStreamData.js"></script>
</body>
</html>
